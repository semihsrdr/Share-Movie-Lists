<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/contact_style.css">
</head>
<body>
{% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
                <h5 style="text-align:center; background:#CDFADB; font-weight:300" class="py-3 mb-0">{{msg}}</h5>
        {% endfor %}
      {% endif %}
    {% endwith %}

        <div class="container mt-5">
          <h1>Contact Us!</h1>
          <form action={{url_for('contact_page')}} method="POST" class="row g-3 my-5">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Name" required> 
            </div>
            <div class="col-md-6 ">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name" required> 
            </div>
            <div class="col-md-8 ">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="name@example.com" required> 
            </div>
            <div class="col-md-4 ">
              <label for="floatingPhone" class="form-label">Phone Number</label>
              <input type="tel" name="phoneNumber" id="floatingPhone" class="form-control" placeholder="Phone Number"> 
            </div>
            <div class="col-md-12">
              <label for="comments" class="form-label">Your Comments or Recommendations</label>
              <textarea class="form-control" name="comments" id="comments" rows="7" placeholder="Type your message" required></textarea>
            </div>
            <div class="col-md-12">
            <button class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
<div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center pb-3 mb-3">
            <li class="nav-item nav-icon"><a href="https://instagram.com/semihsrdr"><i class="fa-brands fa-instagram"></i></a></li>
            <li class="nav-item nav-icon"><a href="https://www.linkedin.com/in/semih-serdar-sahin-5245b6266/"><i class="fa-brands fa-linkedin"></i></a></li>
            <li class="nav-item nav-icon"><a href="https://github.com/semihsrdr"><i class="fa-brands fa-github"></i></a></li>
          </ul>
          <ul class="nav justify-content-center pb-3 mb-3  border-bottom">
            <li class="nav-item"><a href={{url_for('home')}} class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href={{url_for('contact_page')}} class="nav-link px-2 text-body-secondary">Contact</a></li>
            <li class="nav-item"><a href=# class="nav-link px-2 text-body-secondary">About</a></li>
          </ul>
              <p class="text-center text-body-secondary">Â© {{year}} YummyFood Company, Inc. Made by SEMIH SERDAR</p>
        </footer>
      </div>
</body>
</html>
